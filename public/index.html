<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DARE TO GAME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Luckiest+Guy&display=swap');

body {
  margin: 0;
  background: black;
  color: red;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.title {
  font-family: 'Luckiest Guy', cursive;
  font-size: 72px;
  color: #ff0000;
  text-shadow:
    0 0 10px red,
    0 0 25px red,
    0 0 50px red;
}

.subtitle {
  font-family: 'Rubik Glitch', cursive;
  font-size: 42px;
  transform: rotate(-35deg);
  margin-top: -10px;
  margin-bottom: 60px;
  text-shadow: 0 0 15px red;
}

.buttons {
  display: flex;
  gap: 30px;
}

.btn {
  padding: 18px 40px;
  font-size: 22px;
  font-family: monospace;
  background: black;
  color: red;
  border: 2px solid red;
  cursor: pointer;
  transition: 0.25s;
}

.btn:hover {
  box-shadow: 0 0 20px red;
  transform: scale(1.05);
}
</style>
</head>

<body>
  <div class="title">DARE TO GAME</div>
  <div class="subtitle">REBOOTED</div>

  <div class="buttons">
    <button class="btn" onclick="location.href='games.html'">Games</button>
    <button class="btn" onclick="location.href='browser.html'">Browser</button>
  </div>
</body>
</html>
