<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DARE TO GAME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rubik+Glitch&display=swap');

body {
  margin: 0;
  background: black;
  color: red;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* ===== MAIN TITLE ===== */
.title {
  font-family: 'Luckiest Guy', cursive;
  font-size: clamp(96px, 10vw, 160px);
  letter-spacing: 4px;
  text-align: center;
  line-height: 1;
  margin: 0;

  color: #ff0000;
  text-shadow:
    0 0 8px rgba(255,0,0,0.8),
    0 0 20px rgba(255,0,0,0.8),
    0 0 45px rgba(255,0,0,0.9);
}

/* ===== SUBTITLE ===== */
.subtitle {
  font-family: 'Rubik Glitch', cursive;
  font-size: clamp(42px, 5vw, 64px);
  margin-top: 12px;
  margin-bottom: 70px;

  transform: rotate(-35deg);
  transform-origin: center;
  text-align: center;

  text-shadow:
    0 0 10px red,
    0 0 25px red;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 40px;
}

.btn {
  padding: 18px 48px;
  font-size: 22px;
  font-family: monospace;
  background: black;
  color: red;
  border: 2px solid red;
  cursor: pointer;
  transition: 0.25s ease;
}

.btn:hover {
  box-shadow: 0 0 20px red;
  transform: scale(1.06);
}
</style>
</head>

<body>
  <div class="title">DARE TO GAME</div>
  <div class="subtitle">REBOOTED</div>

  <div class="buttons">
    <button class="btn" onclick="location.href='games.html'">Games</button>
    <button class="btn" onclick="location.href='browser.html'">Browser</button>
  </div>
</body>
</html>
