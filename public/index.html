<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DARE TO GAME REBOOTED</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Press Start 2P', cursive;
        background-color: #000;
        color: #fff;
        overflow: hidden;
    }

    /* Titles */
    .title-container {
        text-align: center;
        margin-top: 50px;
    }

    .title {
        font-size: 70px;
        color: #ff0000;
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
    }

    .subtitle {
        font-size: 50px;
        color: #ff0000;
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
        transform: rotate(-15deg);
        display: inline-block;
        margin-top: -20px;
    }

    /* Buttons */
    .button-container {
        text-align: center;
        margin-top: 50px;
    }

    .btn {
        background-color: black;
        color: red;
        border: 2px solid red;
        padding: 15px 40px;
        font-size: 20px;
        margin: 0 10px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn:hover {
        background-color: red;
        color: black;
    }

    /* Pages */
    .page {
        display: none;
        width: 100%;
        height: 100vh;
        overflow: auto;
    }

    /* Games Page */
    .game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
    }

    .game-btn {
        background-color: black;
        border: 2px solid red;
        padding: 10px;
        cursor: pointer;
        text-align: center;
        width: 150px;
        transition: all 0.2s;
    }

    .game-btn img {
        width: 100%;
        height: auto;
    }

    .game-btn:hover {
        border-color: #ff5555;
    }

    #gameSearch {
        display: block;
        margin: 20px auto;
        padding: 10px;
        width: 300px;
        background-color: black;
        color: red;
        border: 2px solid red;
        font-size: 16px;
    }

    /* Browser Page */
    #browserPage {
        background-color: black;
        color: red;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        padding-top: 30px;
    }

    #browserPage input {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        background-color: black;
        color: red;
        border: 2px solid red;
        margin-bottom: 10px;
    }

    #browserPage button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: black;
        color: red;
        border: 2px solid red;
        cursor: pointer;
    }

    #browserOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: none;
        z-index: 1000;
    }

    #browserOverlay iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
    <div class="title-container">
        <div class="title">DARE TO GAME</div>
        <div class="subtitle">REBOOTED</div>
    </div>

    <div class="button-container">
        <button class="btn" id="gamesBtn">Games</button>
        <button class="btn" id="browserBtn">Browser</button>
    </div>

    <!-- Games Page -->
    <div id="gamesPage" class="page">
        <input type="text" id="gameSearch" placeholder="Search Games...">
        <div class="game-container" id="gameContainer"></div>
    </div>

    <!-- Browser Page -->
    <div id="browserPage" class="page">
        <h1>Search the Unblocked Web</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton">Search</button>
        <div id="browserOverlay"><iframe id="iframeWindow"></iframe></div>
    </div>

<script>
    // Navigation
    const gamesBtn = document.getElementById('gamesBtn');
    const browserBtn = document.getElementById('browserBtn');
    const gamesPage = document.getElementById('gamesPage');
    const browserPage = document.getElementById('browserPage');
    const gameContainer = document.getElementById('gameContainer');

    gamesBtn.addEventListener('click', () => {
        gamesPage.style.display = 'block';
        browserPage.style.display = 'none';
    });

    browserBtn.addEventListener('click', () => {
        browserPage.style.display = 'flex';
        gamesPage.style.display = 'none';
    });

    // Fetch Games JSON
    fetch('https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Hypper-Drive-2/refs/heads/main/Games/Zones.json')
        .then(res => res.json())
        .then(data => {
            data.forEach(game => {
                const btn = document.createElement('div');
                btn.className = 'game-btn';
                btn.innerHTML = `<img src="${game.cover}" alt="${game.name}"><div>${game.name}</div>`;
                btn.addEventListener('click', () => {
                    fetch(game.url)
                        .then(res => res.text())
                        .then(html => {
                            document.body.innerHTML = html;
                        });
                });
                gameContainer.appendChild(btn);
            });
        });

    // Game search filter
    const gameSearch = document.getElementById('gameSearch');
    gameSearch.addEventListener('input', () => {
        const filter = gameSearch.value.toLowerCase();
        const games = document.querySelectorAll('.game-btn');
        games.forEach(game => {
            const name = game.textContent.toLowerCase();
            game.style.display = name.includes(filter) ? 'block' : 'none';
        });
    });

    // Browser search functionality using Startpage
    const searchButton = document.getElementById('searchButton');
    const urlInput = document.getElementById('urlInput');
    const browserOverlay = document.getElementById('browserOverlay');
    const iframeWindow = document.getElementById('iframeWindow');

    searchButton.addEventListener('click', () => {
        const query = encodeURIComponent(urlInput.value);
        const proxyUrl = `https://www.startpage.com/sp/search?q=${query}&cat=web&cmd=process`;
        iframeWindow.src = proxyUrl;
        browserOverlay.style.display = 'block';
    });

    // Hide overlay on click outside
    browserOverlay.addEventListener('click', (e) => {
        if(e.target === browserOverlay){
            browserOverlay.style.display = 'none';
            iframeWindow.src = '';
        }
    });
</script>
</body>
</html>
