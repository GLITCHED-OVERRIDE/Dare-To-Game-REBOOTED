<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DARE TO GAME REBOOTED</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    color: #fff;
    overflow: hidden;
}

.title-container {
    text-align: center;
    margin-top: 50px;
}

.title {
    font-size: 80px;
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
}

.subtitle {
    font-size: 50px;
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
    transform: rotate(15deg);
    display: inline-block;
    margin-top: -20px;
}

.button-container {
    text-align: center;
    margin-top: 50px;
}

.btn {
    background-color: black;
    color: red;
    border: 2px solid red;
    padding: 15px 40px;
    font-size: 20px;
    margin: 0 10px;
    cursor: pointer;
    transition: all 0.2s;
}

.btn:hover {
    background-color: red;
    color: black;
}

.page {
    display: none;
    width: 100%;
    height: 100vh;
    overflow: auto;
    background-color: black;
    color: red;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: black;
    color: red;
    border: 2px solid red;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    z-index: 1001;
}

.game-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}

.game-btn {
    background-color: black;
    border: 2px solid red;
    padding: 10px;
    cursor: pointer;
    text-align: center;
    width: 150px;
    transition: all 0.2s;
}

.game-btn img {
    width: 100%;
    height: auto;
}

.game-btn:hover {
    border-color: #ff5555;
}

#gameSearch {
    display: block;
    margin: 20px auto;
    padding: 10px;
    width: 300px;
    background-color: black;
    color: red;
    border: 2px solid red;
    font-size: 16px;
}

#browserPage input {
    width: 70%;
    padding: 10px;
    font-size: 16px;
    background-color: black;
    color: red;
    border: 2px solid red;
    margin-bottom: 10px;
}

#browserPage button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: black;
    color: red;
    border: 2px solid red;
    cursor: pointer;
}

#overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    z-index: 1000;
    overflow: auto;
}

#overlay iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<div class="title-container">
    <div class="title">DARE TO GAME</div>
    <div class="subtitle">REBOOTED</div>
</div>

<div class="button-container">
    <button class="btn" id="gamesBtn">Games</button>
    <button class="btn" id="browserBtn">Browser</button>
</div>

<!-- Games Page -->
<div id="gamesPage" class="page">
    <button class="close-btn" id="closeGames">X</button>
    <input type="text" id="gameSearch" placeholder="Search Games...">
    <div class="game-container" id="gameContainer"></div>
</div>

<!-- Browser Page -->
<div id="browserPage" class="page">
    <button class="close-btn" id="closeBrowser">X</button>
    <h1>Search the Unblocked Web</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton">Search</button>
</div>

<!-- Fullscreen overlay for browser/game -->
<div id="overlay">
    <button class="close-btn" id="closeOverlay">X</button>
    <iframe id="overlayFrame"></iframe>
</div>

<script>
const gamesBtn = document.getElementById('gamesBtn');
const browserBtn = document.getElementById('browserBtn');
const gamesPage = document.getElementById('gamesPage');
const browserPage = document.getElementById('browserPage');
const overlay = document.getElementById('overlay');
const overlayFrame = document.getElementById('overlayFrame');

const closeGames = document.getElementById('closeGames');
const closeBrowser = document.getElementById('closeBrowser');
const closeOverlay = document.getElementById('closeOverlay');

// Open pages
gamesBtn.addEventListener('click', () => {
    gamesPage.style.display = 'block';
    browserPage.style.display = 'none';
});

browserBtn.addEventListener('click', () => {
    browserPage.style.display = 'block';
    gamesPage.style.display = 'none';
});

// Close pages
closeGames.addEventListener('click', () => { gamesPage.style.display = 'none'; });
closeBrowser.addEventListener('click', () => { browserPage.style.display = 'none'; });
closeOverlay.addEventListener('click', () => { overlay.style.display = 'none'; overlayFrame.src = ''; });

// Fetch and display games
const gameContainer = document.getElementById('gameContainer');
fetch('https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Hypper-Drive-2/refs/heads/main/Games/Zones.json')
.then(res => res.json())
.then(data => {
    data.forEach(game => {
        const btn = document.createElement('div');
        btn.className = 'game-btn';
        btn.innerHTML = `<img src="${game.cover}" alt="${game.name}"><div>${game.name}</div>`;
        btn.addEventListener('click', () => {
            overlay.style.display = 'block';
            fetch(game.url)
            .then(res => res.text())
            .then(html => {
                overlayFrame.srcdoc = html;
            });
        });
        gameContainer.appendChild(btn);
    });
});

// Game search filter
const gameSearch = document.getElementById('gameSearch');
gameSearch.addEventListener('input', () => {
    const filter = gameSearch.value.toLowerCase();
    const games = document.querySelectorAll('.game-btn');
    games.forEach(game => {
        const name = game.textContent.toLowerCase();
        game.style.display = name.includes(filter) ? 'block' : 'none';
    });
});

// Browser search using Startpage proxy in overlay
const searchButton = document.getElementById('searchButton');
const urlInput = document.getElementById('urlInput');

searchButton.addEventListener('click', () => {
    const query = encodeURIComponent(urlInput.value);
    const proxyUrl = `https://www.startpage.com/sp/search?q=${query}&cat=web&cmd=process`;
    overlayFrame.src = proxyUrl;
    overlay.style.display = 'block';
});
</script>

</body>
</html>
