<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DARE TO GAME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ========= UV PROXY ========= -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix,
    });
  });
}
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rubik+Glitch&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  background: black;
  color: red;
  font-family: monospace;
  overflow: hidden;
}

/* ===== VIEWS ===== */
.view {
  display: none;
  height: 100vh;
  width: 100vw;
}

.view.active {
  display: flex;
  flex-direction: column;
}

/* ===== LANDING ===== */
#home {
  justify-content: center;
  align-items: center;
  text-align: center;
}

.title {
  font-family: 'Luckiest Guy', cursive;
  font-size: clamp(96px, 10vw, 160px);
  letter-spacing: 4px;
  line-height: 1;
  text-shadow:
    0 0 8px rgba(255,0,0,0.8),
    0 0 20px rgba(255,0,0,0.8),
    0 0 45px rgba(255,0,0,0.9);
}

.subtitle {
  font-family: 'Rubik Glitch', cursive;
  font-size: clamp(42px, 5vw, 64px);
  transform: rotate(-35deg);
  margin: 12px 0 70px;
  text-shadow: 0 0 25px red;
}

.buttons {
  display: flex;
  gap: 40px;
}

.btn {
  padding: 18px 48px;
  font-size: 22px;
  background: black;
  color: red;
  border: 2px solid red;
  cursor: pointer;
  transition: 0.25s;
}

.btn:hover {
  box-shadow: 0 0 20px red;
  transform: scale(1.06);
}

/* ===== HEADER ===== */
header {
  padding: 15px;
  font-size: 28px;
  text-align: center;
  border-bottom: 2px solid red;
}

/* ===== GAMES ===== */
#gamesGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px;
  overflow-y: auto;
}

.game {
  border: 2px solid red;
  cursor: pointer;
}

.game:hover {
  box-shadow: 0 0 20px red;
}

.game img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}

.game span {
  display: block;
  padding: 10px;
  text-align: center;
}

/* ===== BROWSER ===== */
.controls {
  display: flex;
  gap: 10px;
  padding: 15px;
}

input {
  flex: 1;
  background: black;
  border: 2px solid red;
  color: red;
  padding: 10px;
  font-size: 16px;
}

iframe {
  flex: 1;
  width: 100%;
  border: none;
  background: black;
}
</style>
</head>

<body>

<!-- ========= HOME ========= -->
<div id="home" class="view active">
  <div class="title">DARE TO GAME</div>
  <div class="subtitle">REBOOTED</div>

  <div class="buttons">
    <button class="btn" onclick="showView('games')">Games</button>
    <button class="btn" onclick="showView('browser')">Browser</button>
  </div>
</div>

<!-- ========= GAMES ========= -->
<div id="games" class="view">
  <header onclick="showView('home')">← SELECT A GAME</header>
  <div id="gamesGrid"></div>
</div>

<!-- ========= BROWSER ========= -->
<div id="browser" class="view">
  <header onclick="showView('home')">← Search the Unblocked Web</header>

  <div class="controls">
    <input id="urlInput" placeholder="Enter URL here">
    <button class="btn" onclick="search()">Search</button>
  </div>

  <iframe id="browserFrame"></iframe>
</div>

<script>
function showView(id) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== LOAD GAMES ===== */
fetch("https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Hypper-Drive-2/refs/heads/main/Games/Zones.json")
  .then(r => r.json())
  .then(data => {
    const grid = document.getElementById("gamesGrid");

    data.forEach(game => {
      const div = document.createElement("div");
      div.className = "game";
      div.innerHTML = `
        <img src="${game.cover}">
        <span>${game.name}</span>
      `;

      div.onclick = async () => {
        const html = await fetch(game.url).then(r => r.text());
        const iframe = document.createElement("iframe");
        iframe.srcdoc = html;
        iframe.style.position = "fixed";
        iframe.style.inset = "0";
        iframe.style.zIndex = "999";
        document.body.appendChild(iframe);
      };

      grid.appendChild(div);
    });
  });

/* ===== BROWSER SEARCH ===== */
function search() {
  let url = document.getElementById("urlInput").value;
  if (!url.startsWith("http")) url = "https://" + url;
  document.getElementById("browserFrame").src =
    __uv$config.prefix + __uv$config.encodeUrl(url);
}
</script>

</body>
</html>
